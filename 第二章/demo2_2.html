<body>
    <h1>乡愁</h1>
    <h2>作者：<strong>余光中</strong></h2>
    <br/>
    <p>
        小时候<br/>
        乡愁是一枚小小的邮票<br/>
        我在这头<br/>
        母亲在那头</p>

        长大后
        乡愁是一张窄窄的船票
        我在这头
        新娘在那头

        后来啊
        乡愁是一方矮矮的坟墓
        我在外头
        母亲在里头

        而现在
        乡愁是一湾浅浅的海滩
        我在这头
        大陆在那头
</body>
